    <div>
        <h1 onclick="doAccordion(this)">标题2</h1>

    <script>
    var opened = false;
    function doAccordion(params) {
        var subcontent = document.querySelector('.sub-content1');
        if (!opened) {
            // subcontent.style.display = 'block';
            subcontent.style.height = subcontent.scrollHeight + 'px'; // scrollHeight 不会被磨灭！
            opened = true;
        } else {
            // subcontent.style.display = 'none';
            subcontent.style.height = 0 + 'px';
            opened = false;
        }

    }
    </script>
